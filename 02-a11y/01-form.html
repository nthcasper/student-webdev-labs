<!DOCTYPE html>
<html lang="en">
  <head role="banner">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <!-- Name Field -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br /><br />

      <!-- Email Field -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />

      <!-- Favorite Character Selection -->
      <fieldset>
        <legend>Favorite Character</legend>

        <input type="radio" id="spongebob" name="character" value="spongebob" />
        <label for="spongebob">Spongebob</label>

        <input type="radio" id="patrick" name="character" value="patrick" />
        <label for="patrick">Patrick</label>

        <input type="radio" id="sandy" name="character" value="sandy" />
        <label for="sandy">Sandy</label>
      </fieldset>

      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
